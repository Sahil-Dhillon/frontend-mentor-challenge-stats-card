<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <section class="main">
        <div class="card">
            <article>
                <div class="card-info">
                    <h2>Get <span>insights</span> that help your business grow.</h2>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="data">
                        <div class="data-nums">10k+</div>COMPANIES</div>
                    <div class="data">
                        <div class="data-nums">314</div>TEMPLATES</div>
                    <div class="data">
                        <div class="data-nums">12M+</div>QUERIES</div>
                </div>
            </article>

            <div class="img"><img src="./images/image-header-desktop.jpg" alt=""></div>


        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sahil-Dhillon</a>.
        </div>
    </section>

</body>

</html>
